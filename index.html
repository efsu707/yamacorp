<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>山岸コーポレーション</title>
  <link rel="stylesheet" href="yamacorp.css" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <!-- ヘッダー -->
  <header class="navbar">
    <div class="header-left">
      <img class="ylogo" src="ylogo.png" alt="ロゴ" />
    </div>
    <button class="menu-toggle" aria-label="メニューを開く">☰</button>
  </header>

  <!-- スライドメニュー -->
  <nav class="side-menu">
    <button class="close-btn" aria-label="メニューを閉じる">×</button>
    <ul>
      <li><a href="#message">社長メッセージ</a></li>
      <li><a href="#members">従業員紹介</a></li>
      <li><a href="#contact">お問い合わせ</a></li>
    </ul>
    <div class="side-logo">
      <a href="https://www.millios-plus.com/"><img class="pluslogo" src="pluslogo.png" alt="PLUSロゴ" /></a>
    </div>
  </nav>

  <!-- ヒーローセクション -->
  <section class="hero">
    <img class="hero-image" src="itsuki2.png" alt="背景画像" />
    <div class="hero-text">
      <h1 class="hero-h1">すべてはプラスの<br>御心のままに。</h1>
      <a href="#contact" class="hero-btn">今すぐ参加</a>
    </div>
  </section>

  <!-- メインコンテンツ -->
  <main>
    <section id="message" class="message-section">
      <h2>代表取締役社長より</h2>
      <div class="message-container">
        <!-- 左側：写真＋キャプション -->
        <div class="president-box">
          <img src="yamagishi.jpg" alt="山岸亜誓社長" class="president-photo" />
          <div class="president-caption">
            代表取締役社長<br>山岸亜誓
          </div>
        </div>

        <!-- 右側：本文 -->
        <div class="message-text">
          <p>
            私たち山岸コーポレーションは、プラスの御心を胸に、日々挑戦と創造を続けています。皆様のご支援に心より感謝申し上げます。
          </p>
        </div>
      </div>
    </section>
    
  <section id="members">
      <h2>従業員紹介</h2>
      <p>coming soon</p>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <form action="https://formsubmit.co/yamagishicorporation@gmail.com" method="POST">
        <input type="text" placeholder="お名前" required />
        <input type="email" placeholder="メールアドレス" required />
        <textarea placeholder="お問い合わせ内容" required></textarea>
        <button type="submit">送信</button>
      </form>
    </section>
    <!-- ★ グラフ表示セクション追加 -->
    <section id="chart">
      <h2>業績</h2>
      <div id="chart_div"></div>
    </section>
  </main>

  <!-- フッター -->
  <footer class="footer">
    <p>&copy; 2025 山岸コーポレーション,学習塾プラス</p>
  </footer>

  <script src="yamacorp.js"></script>
</body>
</html>
